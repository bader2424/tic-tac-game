name: CI/CD Pipeline (DevSecOps-enabled)

on:
  push:
    branches: [ "*" ]
    paths-ignore:
      - 'kubernetes/deployment.yaml'
  pull_request:
    branches: [ "*" ]

permissions:
  contents: write   # Required for GitOps updates

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test || echo "No tests found"

  lint:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      # ✅ SAST: ESLint static code analysis

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run npm audit (fail on high/critical)
        run: |
          npm audit --audit-level=high
      # ✅ Detects vulnerable third-party packages
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, dependency-scan]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      # =========================
      # NEW: SBOM Generation
      # Tool: CycloneDX
      # Purpose: Generate Software Bill of Materials for dependencies
      # =========================
      - name: Generate SBOM
        run: |
          npm install -g cyclonedx-bom
          cyclonedx-bom -o sbom.xml
      # ✅ Generates SBOM to track all third-party libraries

  docker:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
      - name: Push image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
      - name: Set image tag output
        id: set_output
        run: echo "image_tag=sha-${GITHUB_SHA}" >> $GITHUB_OUTPUT

  update-k8s:
    name: GitOps Deployment Update
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update Kubernetes deployment image
        env:
          IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:sha-${{ github.sha }}
        run: |
          sed -i "s|image: .*|image: ${IMAGE}|g" kubernetes/deployment.yaml
          echo "Updated image to ${IMAGE}"
      - name: Commit & push (GitOps)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kubernetes/deployment.yaml
          git commit -m "Update image to sha-${{ github.sha }} [skip ci]" || echo "No changes"
          git push
