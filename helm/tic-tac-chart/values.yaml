replicaCount: 6

image:
  repository: docker.io/bader1937/tic-tac-game
  tag: sha-f1edab82a4b4349a8897b522e673bd2c235763fa
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

containerPort: 80

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

serviceAccount:
  create: false

livenessProbe:
  path: /
  port: 80
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  path: /
  port: 80
  initialDelaySeconds: 5
  periodSeconds: 5

monitoring:
  enabled: true       # Enable ServiceMonitor creation
  interval: 15s      # Scrape interval
